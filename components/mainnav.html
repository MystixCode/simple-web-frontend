<script>
	var navOpen = false;
	function toggleBurger() {
        var xx = document.getElementById("burger");
        xx.classList.toggle("change");
	
	  var x = document.getElementById("links");
	 
	  if (x.style.display === "block") {
		  navOpen = false;
		x.style.display = "none";
	  } else {
		  navOpen=true;
		x.style.display = "block";
	  }
	}
</script>


<div class="mainnav">

	<a id="logo" href="/">Website title</a>

	<div id= "burger" class="burger" onclick="toggleBurger()">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>

	<div id="links">
	  <a href="/tests">Tests</a>
	  <a href="/about">About</a>
      <a href="/auth/login">Login</a>
	</div>

</div>
